<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mascla J</title>
    <!-- Lien de style -->
    <link rel="stylesheet" href="source/normalize.css">
    <link rel="stylesheet" href="source/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <!-- Icon de page -->

    <!-- script pour importer les images depuis Fontawesome -->
    <script src="https://kit.fontawesome.com/2f84af4bca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Grille positionner pour fixer la description de gauche -->
        <div class="six columns">
            <header>
                <p>Mon nom est</p>
                <h1>Jérémy Mascla</h1>
                <h2>Développeur Web et recherche de connaissance et de compétence</h2>
                <p></p>
            </header>
            <!-- Lien et image des différents réseaux -->
            <ul class="icon-header">
                <li>
                    <a href="https://github.com/jeremymascla">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jérémy-mascla-845497287/">
                        <i
                            class="fa-brands fa-linkedin"></i>
                        </a>
                </li>
                <li>
                    <a href="https://discord.gg/RNMX2Ms76z">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </li>
                <li>
                    <a href="#commentaire">
                        <i class="fa-solid fa-comment"></i>
                    </a>
                </li>
            </ul>

        </div>
        <!-- Grille pour fixer la description de droite -->
        <div class="six columns">
            <img src="image/photo_projet_1.jpg" alt="Photo de mon premier projet " style="width: 100%;">
            <!-- Préparation futur image projet -->
            <!-- <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt=""> -->
        </div>
    </div>
    <div class="container">
        <h2>Mes compétences</h2>
        <div class="row">
            <div class="four columns icon">
                <div class="titre">Les languages</div>
                <!-- Suite d'immage pour afficher les icones de luaguage -->
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
                <i class="fa-brands fa-python"></i>
                <i class="fa-brands fa-php"></i>
            </div>
            <div class="four columns icon">
                <div class="titre">Mes outils</div>
                <ul>
                    <!-- Suite d'immage pour afficher les logiciels de traitement-->
                    <li><i class="fa-solid fa-sailboat" style="color: #a3a3a3"></i></li>
                    <li><i class="fa-solid fa-database" style="color: #6c7689"></i></li>
                    <li><i class="fa-brands fa-node"></i></li>
                    <li><i class="fa-brands fa-git-alt"></i></li>
                    <li class="logo"><img src="image/microsoft_visual_studio.png" alt=""></li>
                    <li class="logo"><img src="image/vs_code.png" alt=""></li>
                    <li class="logo"><img src="image/figma.png" alt=""></li>
                </ul>
            </div>
            <div class="four columns icon">
                <div class="titre">Mes Vérifcations</div>
                <ul>
                    <!-- Conteneur vérifiant le systeme cérifiant -->
                    <li>SEO</li>
                    <li>W3C validator</li>
                    <!-- <li></li>
                    <li></li> -->
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- Adressage mail -->
            <div class="six columns" id="commentaire">
                <label for="email">Votre adresse mail</label>
                <input type="email" id="email" class="u-full-width" placeholder="votreadresse@mail.com">
            </div>
            <!-- Adressage demande -->
            <div class="six columns">
                <label for="demande">Votre Demande</label>
                <select class="u-full-width" name="demande" id="demande">
                    <option value="contact">Me contacter</option>
                    <option value="calendar">Programmer un rendez-vous</option>
                    <option value="inf-sup">Infomation suplementaire</option>
                    <option value="ask">Demande de création</option>
                    <option value="other">Autre</option>
                </select>
            </div>
        </div>
        <!-- Question visiteur -->
        <label for="message">Message</label>
        <textarea class="u-full-width" placeholder="Bonjour, ..." name="message" id="message"></textarea>
        <!-- Renvoie visiteur du contenue du mail -->
        <label class="check-renvoi">
            <input type="checkbox" name="mail-back">
            <span class="label-body">Vous renvoyer une copie</span>
        </label>
        <!-- Bouton pour envoyer le tous -->
        <input class="button" type="submit" value="Envoyer">
    </div>
</body>
</html>
