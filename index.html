<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Mascla J</title>
    <!-- Lien de style -->
    <link rel="stylesheet" href="source/normalize.css">
    <link rel="stylesheet" href="source/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <!-- Icon de page -->

    <!-- script pour importer les images depuis Fontawesome -->
    <script src="https://kit.fontawesome.com/2f84af4bca.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Grille positionner pour fixer la description de gauche -->
        <div class="container">
            <div class="six columns">
                <p>Mon nom est</p>
                <h1>Jérémy Mascla</h1>
                <h2>Développeur Web et recherche de connaissance et de compétence</h2>
                <p></p>
                <!-- Lien et image des différents réseaux -->
                <a href="https://github.com/jeremymascla"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/jérémy-mascla-845497287/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://discord.gg/DycXPyj"><i class="fa-brands fa-discord"></i></a>
                <a href="#"><i class="fa-solid fa-comment"></i></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <!-- Adressage mail -->
            <div class="six columns">
                <label for="email">Votre adresse mail</label>
                <input type="email" id="email" class="u-full-width" placeholder="votreadresse@mail.com">
            </div>
            <!-- Adressage demande -->
            <div class="six columns">
                <label for="demande">Votre Demande</label>
                <select class="u-full-width" name="demande" id="demande">
                    <option value="contact">Me contacter</option>
                    <option value="calendar">Programmer un rendez-vous</option>
                    <option value="inf-sup">Infomation suplementaire</option>
                    <option value="ask">Demande de création</option>
                    <option value="other">Autre</option>
                </select>
            </div>
        </div>
        <!-- Question visiteur -->
        <label for="message">Message</label>
        <textarea class="u-full-width" placeholder="Bonjour, ..." name="message" id="message"></textarea>
        <!-- Renvoie visiteur du contenue du mail -->
        <label class="check-renvoi">
            <input type="checkbox" name="mail-back">
            <span class="label-body">Vous renvoyer une copie</span>
        </label>
        <!-- Bouton pour envoyer le tous -->
        <input class="button" type="submit" value="Envoier">
    </div>
</body>
</html>
